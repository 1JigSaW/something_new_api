version: "3.9"

services:
  db:
    image: postgres:16
    container_name: something_new_db
    environment:
      POSTGRES_DB: something_new
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d something_new"]
      interval: 5s
      timeout: 3s
      retries: 20
  redis:
    image: redis:7
    container_name: something_new_redis
    ports:
      - "16379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: something_new_api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      APP_DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/something_new
      APP_REDIS_URL: redis://redis:6379/0
      APP_DEBUG: "false"
      APP_ENVIRONMENT: production
    ports:
      - "8000:8000"

volumes:
  postgres_data:


